[pytest]
# Configuración de pytest para el proyecto

# Directorio donde buscar pruebas
testpaths = tests

# Patrón para encontrar archivos de prueba
python_files = test_*.py

# Patrón para encontrar clases de prueba
python_classes = Test*

# Patrón para encontrar funciones de prueba
python_functions = test_*

# Opciones por defecto
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Marcadores personalizados
markers =
    slow: marca pruebas que tardan mucho tiempo
    integration: marca pruebas de integración
    unit: marca pruebas unitarias

# Configuración de cobertura
[coverage:run]
source = src
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

